<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css" />
        <link rel="stylesheet" type="text/css" href="vendor/css/tooltipster.css" />
        <script src="vendor/js/jquery.min.js"></script>
        <script>
         document.addEventListener("contextmenu", function(e){
             e.preventDefault();
         }, false);

         jQuery(document).ready(function(){
             jQuery('#advanced').on('click', function(event) {
                 jQuery('#advanced-div').toggle('show');
             });
         });
        </script>
    </head>
    <body oncontextmenu="return false">
        <div class="outer">
            <div class="inner">
                <div class="card signin-card">
                    <img src="bar.png" width="100%" />
                    <img src="novell.png" width="456px" style="padding-left: 10px;"/>
                    <div id="error">
                        Invalid Username or Password
                    </div>
                    <form>
                        <div id="formContainer">
                            <div>
			        <label class="formLabel" for="user">Username:</label><br />
                                <label class="formLabel" for="pass">Password:</label>
                            </div>
                            <div>
                                <input id="user" tabindex="1" type="text" />
			        <input id="pass" tabindex="2" type="password" />
                            </div>
                        </div>
                        <button type="button" tabindex="5" class="btn" id="advanced" style="margin-right:10px">
                            Advanced
                        </button>

                        <button type="reset" tabindex="4" class="btn">
                            Cancel
                        </button>
                        <button type="submit" tabindex="3" class="btn">
                            OK
                        </button><br />
                        <div id="advanced-div" style="display:none">
                            <select id="session" tabindex="5">
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
